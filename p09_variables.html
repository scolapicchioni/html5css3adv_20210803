<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* pseudo class: highest-level parent element in the DOM */
            --box-default-color: cornflowerblue;    
        }

        .colored {
            /* background-color: var(--box-default-color); */
            background-color: var(--box-default-color, green);
        }
    </style>
</head>
<body>
    https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties
    <div class="colored">This is colored</div>
</body>
